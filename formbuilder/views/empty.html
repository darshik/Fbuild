<div id="content" ng-controller="FormCtrl" onload="openFormbuilder()">
    <div class="row">
        <big-breadcrumbs items="['FormBuilder', 'Empty']" icon="pencil"
                         class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
        <div smart-include="app/layout/partials/sub-header.tpl.html"></div>
    </div>
    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="dataentry-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-pencil"></i> </span>
                        <h2>Form Builder</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
							<iframe id="openFormbuilder" data-src="/app/formbuilder/views/stepway.tpl.html" src="about:blank" width="100%" height="800" style="background:#ffffff" frameborder="0"></iframe>
						</div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
