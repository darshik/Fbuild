<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <big-breadcrumbs items="['FormBuilder', 'Forms']" icon="pencil" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    <div smart-include="app/layout/partials/sub-header.tpl.html"></div>
  </div>
  <!-- widget grid -->
  <section widget-grid id="widget-forms-grid">


     <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Forms </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <table
                                datatable="ng"
                                dt-options="createformctrl.standardOptions"
                                dt-columns="createformctrl.standardColumns"
                                class="table table-striped table-bordered table-hover"
                                width="100%"
                                >
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Created On</th>
                                        <th>Last Updated</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="frm in createformctrl.frms">
                                        <td>
                                            <a href="#/formbuilder/forms/{{frm.id}}">{{ frm.form_name }}</a>
                                        </td>
                                        <td>{{ frm.type}}</td>
                                        <td>{{ frm.created | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
                                        <td>{{ frm.updated | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
                                        <td class="text-center">
                                            <a class="btn btn-xs btn-danger" confirm-fx="createformctrl.deleteForm(frm, $index)" confirm-title="Delete Form?" confirm><i class="fa fa-times"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>



  </section>


</div>
